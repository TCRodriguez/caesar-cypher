<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css" type="text/css">
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">

    <title>Caesar's Cypher</title>
</head>
<body>
    <main>
        <div id="header-div">
            <div id="title">
                <h1>Caesar's Cypher</h1>
            </div>
            <div id="sub-text-div">
                <p id="sub-text">(using the <a href="https://en.wikipedia.org/wiki/ROT13" target="_blank">ROT13 cypher</a>)</p>
            </div>
        </div>



        <div id="input-field-div">
            <input type="text" placeholder="Type a phrase..." id="user-input"><span id="cursor"></span>
        </div>
        <div id="buttons-div">
            <button id="encode-button">Encode / Decode</button>
            <!-- <button id="decode-button">Decode</button> -->
            <button id="reset-button">Reset</button>
        </div>
    </main>


    <script src="scripts.js"></script>
</body>
</html>
